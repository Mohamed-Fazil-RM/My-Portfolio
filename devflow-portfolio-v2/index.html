
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevFlow Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'Inter', 'sans-serif'],
              serif: ['Lora', 'serif'],
            },
            colors: {
              accent: {
                violet: '#8b5cf6',
                purple: '#a855f7',
                cyan: '#06b6d4',
              },
            },
            backgroundImage: {
              'theme-gradient': 'linear-gradient(to right, #8b5cf6, #a855f7, #06b6d4)',
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        transition: background-color 0.5s ease, color 0.5s ease;
        font-feature-settings: "cv11", "ss01";
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .text-gradient {
        background: linear-gradient(to right, #8b5cf6, #a855f7, #06b6d4);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        display: inline-block;
      }
      .text-work-gradient {
        background: linear-gradient(to right, #6366f1, #d946ef);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .bg-gradient-brand {
        background: linear-gradient(135deg, #8b5cf6, #a855f7, #06b6d4);
      }
      .selection-theme::selection {
        background: #8b5cf6;
        color: white;
      }
      .hatched-text {
        background-image: repeating-linear-gradient(
          -45deg,
          currentColor,
          currentColor 1px,
          transparent 1px,
          transparent 4px
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 100% 100%;
      }
      .blueprint-line {
        background-color: currentColor;
        opacity: 0.1;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "gl-matrix": "https://esm.sh/gl-matrix@^3.4.3",
    "class-variance-authority": "https://esm.sh/class-variance-authority@^0.7.1",
    "mathjs": "https://esm.sh/mathjs@^14.2.1",
    "clsx": "https://esm.sh/clsx@^1.2.1",
    "tailwind-merge": "https://esm.sh/tailwind-merge@^2.2.1",
    "color-bits": "https://esm.sh/color-bits@^1.0.1",
    "@radix-ui/react-icons": "https://esm.sh/@radix-ui/react-icons@^1.3.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-white dark:bg-black text-slate-900 dark:text-slate-100 transition-colors duration-500 selection-theme antialiased">

</body>
</html>
